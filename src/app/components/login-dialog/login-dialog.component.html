<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <p>Fill the fields</p>
  <p>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        [(ngModel)]="data.email"
        placeholder="Email"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        [(ngModel)]="data.password"
        placeholder="Password"
      />
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Ok</button>
</div>
