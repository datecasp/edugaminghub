<div class="container">
  <table-custom
    [data]="dataSourceLeft"
    [tries]="tries"
    [dataType]="dataType"
    [style]="columnStyleLeft"
    (btnClicked)="buttonClicked()"
    (resetTries)="resetTries()"
  ></table-custom>

  <app-ol-map
    [style]="mapStyle"
    id="ol-map"
    [center]="center"
    [zoom]="zoom"
    [url]="url"
    (resetTries)="resetTries()"
  ></app-ol-map>
</div>
