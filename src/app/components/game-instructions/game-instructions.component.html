<div class="container">
    <h1 class="title">{{title}}</h1>
    <p class="simpleText">{{instructionsSet1}}</p>
    <p class="simpleText">{{instructionsSet2}}</p>
    <button *ngIf="isLogged; else NotLogged" mat-raised-button (click)="onClick()">Go to play!</button>
    <ng-template #NotLogged>
        <button mat-raised-button (click)="openLogin()">Login</button>
    </ng-template>
</div>
