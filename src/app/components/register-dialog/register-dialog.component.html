<div class="generic-dialog">
  <h1 mat-dialog-title>Register</h1>
  <div mat-dialog-content *ngIf="notRegistered; else Registered">
    <p>Fill the fields</p>
    <p>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="input"
          [(ngModel)]="data.name"
          placeholder="Name"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="input"
          [(ngModel)]="data.surname"
          placeholder="Surname"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          [(ngModel)]="data.email"
          placeholder="Email"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          [(ngModel)]="data.password"
          placeholder="Password"
        />
      </mat-form-field>
    </p>
  </div>
  <ng-template #Registered>
    <div mat-dialog-content>
      <h3>Congratulations!!!</h3>
      <h4>Now you are a valuable member of</h4>
      <h1>Edugaming</h1>
    </div>
  </ng-template>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" color="warn">No Thanks</button>
    <button mat-raised-button [mat-dialog-close]="data" color="primary">Ok</button>
  </div>
</div>
