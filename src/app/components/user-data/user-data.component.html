<div class="container">
  <p class="smallTitle">Theese are your gaming stadistics</p>
  <table
    mat-table
    [dataSource]="gamesInfoList"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="Game">
      <th mat-header-cell *matHeaderCellDef>Game</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.gameImgUri }}" class="imgInUserData" />
        {{ element.gameName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Plays">
      <th mat-header-cell *matHeaderCellDef>Plays</th>
      <td mat-cell *matCellDef="let element">{{ element.gamePlays }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
